<button ngClass="btn {{class}}" [attr.aria-disabled]="isWaiting" [attr.aria-type]="type"
  [attr.aria-label]="descriptionAriaLabel" [attr.aria-hidden]="isWaiting" (click)="doAction()">
  <div *ngIf="isWaiting">
    <em class="dm dm-spinner animate-spin"></em>&nbsp;
  </div>
  <div *ngIf="!!iconClass && !isWaiting">
    <em ngClass="dm {{iconClass}}"></em>
  </div>
  {{text}}
</button>
